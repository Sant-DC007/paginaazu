  <style>
    td a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: text-shadow 0.3s, transform 0.3s, color 0.3s;
    }
    td:hover a {
      color: black;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      transform: scale(1.2);
    }
    table { border-collapse: collapse; }
    td { overflow: hidden; }
  </style>
</head>
